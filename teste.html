    <script type="text/javascript">
        $(document).ready(function () {
            $('body').on('click', '.smartlink-click-button', function (e) {
                // HYPE-1094
                try {
                    var custom_facebook_pixel = '';
                    if ((custom_facebook_pixel !== '') && (custom_facebook_pixel != '0')) {
                        // console.log('custom_facebook_pixel ' + custom_facebook_pixel);
                        fbq('init', custom_facebook_pixel);
                        //
                        //
                        fbq(
                            'trackCustom',
                            'Hypeddit Smart Link Click',
                            {content_type: 'smart_link_click'}
                        );
                        //
                    }
                    //
                } catch (e) {}

                var link_id = $(this).data('id');
                var link_type = $(this).data('type');
                $.ajax({
                    type: "POST",
                    url: '/smartlink/clicked',
                    dataType: "json",
                    data: {
                        'link_id': link_id,
                        'link_type': link_type,
                        smartlinkclick_isajax: 1
                    },
                    success: function (res) {
                        if (res.success == '1') {
                            return true;
                        }
                    },
                    error: function () {
                        return false;
                    }
                });
            });
            // HYPE-1015
            try {
                var custom_facebook_pixel = '';
                if ((custom_facebook_pixel !== '') && (custom_facebook_pixel != '0')) {
                    // console.log('custom_facebook_pixel ' + custom_facebook_pixel);
                    fbq('init', custom_facebook_pixel);
                    //
                    //
                    fbq(
                        'trackCustom',
                        'Hypeddit Smart Link Visit',
                        {content_type: 'smart_link_visit'}
                    );
                    //
                }
                //
            } catch (e) {}
        });
    </script>
